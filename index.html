<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Date Night</title>
    </head>
    <body>
        <h1>Your next date...</h1>
        <div class="ideaLists">    
            <div id="basicIdeas">
                <h3>Basic Date Ideas</h3>
                    <p>
                        <input class="checkBox" type="checkbox" unchecked="unchecked">                        <label>Movie Night</label>
                    </p>
                    <p>
                        <input class="checkBox" type="checkbox" unchecked="unchecked">                        <label>Dinner Out</label>
                    </p>
                    <p>   <input class="checkBox" type="checkbox" unchecked="unchecked">
                        <label>Walk/hike</label>
                    </p>
                    <p>
                        <input class="checkBox" type="checkbox" unchecked="unchecked">
                        <label>Museum</label>
                    </p>
            </div> 
            <div id="userIdeas">
                <h3>Add Your Ideas</h3>
                    <form id="personalIdeas">
                       <div> 
                            Date<input type="text" name="Ideas" id="newIdea" class="userIdeas">
                        </div>
                        <div>
                            Description<input type="text" name="Ideas" id="description" class="userIdeas">
                        </div>
                        <button type="submit" id="add">Submit</button>
                    </form>
            </div>
        </div>
        <div class="combinedList">
            <h2>The Ultimate List</h2>
                <ul id="ultimateList">

                </ul>
                <button id="dnBtn">Date Selection</button>
                <p id="randomDate"></p>
                    <!--Date here-->
            </div> 
        </div>
    </body>
</html>
