<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
        <title>Date Night</title>
    </head>
    <body>
        <h1>Date Night</h1>
        <p id="intro">Trying to decide what to do for your next date with a friend or partner? Look no further. Add your ideas to The Date List and then have a date randomly selected for you. This saves you time when deciding so that you can get on that date quicker!</p>
            <div id="userIdeas">
                    <form id="personalIdeas">
                       <div> 
                            <h2>Add Your Ideas</h2>
                            <input type="text" placeholder="Date" id="newIdea" class="userIdeas">
                        </div>
                        <div>
                            <input type="text" placeholder="Description" id="description" class="userIdeas">
                        </div>
                        <button type="submit" id="add">Submit</button>
                    </form>
            </div>
        </div> 
        <h2>The Date List</h2>
        <div class="dateList">
            </div> 
            <button id="dnBtn">Date Selection</button> 
            <p id="randomDate"></p>
        </div>
    </body>
</html>
